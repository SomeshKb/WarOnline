<div>
  <div class="heading">Train Units to your Base</div>
  <div class="container">
    <div *ngFor="let item of unitsType; let i = index" class="units">
      <!-- {{item}} -->
      <img [src]="'assets/units/' + item + '.png'" [title]="item" />
      <span>{{ item }}</span>
      <input />
    </div>
  </div>
</div>

<div class="button-group">
  <button class="button train">Train</button>
  <button class="button cancel">Cancel</button>
</div>
