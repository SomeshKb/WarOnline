<div class="header">
  <app-header></app-header>
</div>
<router-outlet></router-outlet>
<div class="continent-div">
  <img class="continent-routes first" title="australia" routerLinkActive="selected-continent" routerLink="/australia"
    src="assets/nav-img/australia.png" />
  <img class="continent-routes" title="asia" routerLinkActive="selected-continent" routerLink="/asia"
    src="assets/nav-img/asia.png" />
  <img class="continent-routes" title="south-america" routerLinkActive="selected-continent" routerLink="/south-america"
    src="assets/nav-img/south-america.png" />
  <img class="continent-routes" title="north-america" routerLinkActive="selected-continent" routerLink="/north-america"
    src="assets/nav-img/north-america.png" />
  <img class="continent-routes" title="europe" routerLinkActive="selected-continent" routerLink="/europe"
    src="assets/nav-img/europe.png" />
  <img class="continent-routes last" title="africa" routerLinkActive="selected-continent" routerLink="/africa"
    src="assets/nav-img/africa.png" />
</div>

<div class="left-menu">
  <app-left-nav></app-left-nav>
</div>

<div class="chat-window">
  <app-chat-window></app-chat-window>
</div>

<div class="tempClass">
  <div *ngIf="sides.length>0" class="skl">
    <div *ngFor="let item of [0,0,0,0,0,0]; let i=index">
      <input type="checkbox" (click)="selected(i)" > {{i}}
    </div>

    <button (click)="selection()">
      Select data
    </button>
  </div>


  <button (click)="showPoints()">
    Get data
  </button>
</div>
